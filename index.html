<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Room Assignments</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Upload and Process CSV Files</h1>
    <div class="inputs">
        <input type="file" id="studentsInput" accept=".csv">
        <input type="file" id="roomsInput" accept=".csv">
        <button onclick="processFiles()">Assign Rooms</button>
        <button id="downloadAllButton">Download All Assignments as ZIP</button>
    </div>
    
    <div class="container">
        <div class="data-container">
            <div id="roomsTable" class="table-container"></div>
            <div id="studentsTable" class="table-container"></div>
        </div>
        <div id="assignmentResults" class="table-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
